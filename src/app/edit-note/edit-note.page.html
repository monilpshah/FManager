<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Edit Note
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-item>
        <ion-input value="Enter Input" style="font-weight: bold;"></ion-input>
    </ion-item>
    <!-- Textarea with custom number of rows and cols -->
    <ion-item>
      <ion-textarea rows="6" cols="20"  value="Enter any notes here..."></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit" class="ion-no-margin">Save</ion-button>
</ion-content>
