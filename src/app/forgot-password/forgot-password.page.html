<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Forgot Password
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item>
            <ion-label>Email Id:</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-button (click)="onforget()">Send Password to E-Mail</ion-button>
    </form>
</ion-content>
