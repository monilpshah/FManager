<ion-content>
    <!-- main -->
    <div class="w3layouts-main">
        <div class="bg-layer">
            <h1>Login</h1>
            <div class="header-main">
                <div class="main-icon">
                    <span class="fa fa-eercast"></span>
                </div>
                <div class="header-left-bottom">
                    <form action="#" method="post">
                        <div class="icon1">
                            <span class="fa fa-user"></span>
                            <input type="email" placeholder="Email Address" name="email" [(ngModel)]="email" required="" />
                        </div>
                        <div class="icon1">
                            <span class="fa fa-lock"></span>
                            <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required="" />
                        </div>
                        <!-- <div class="login-check">
						 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me logged in</label>
					</div> -->
                        <div class="bottom" (click)="login()">
                            <button class="btn">Log In</button>
                        </div>
                        <div class="links">
                            <p><a (click)="forgotPassword()">Forgot Password?</a></p>
                            <p class="right" (click)="signup()"><a>New User? Register</a></p>
                            <div class="clear"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- //main -->
</ion-content>
